  <h1 class="text-5xl  font-semibold mx-5 my-4"> Enrollment Form </h1>
  <div class="mx-5 my-5  w-50 ">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="text" class="form-label">Full Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Enter valid Email</label>
        <input type="email" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label"> Contact No </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="03544761837">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Reason for joining XYZ GYM</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="for weight lose">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Brach</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Select Membership</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Membership 1</option>
          <option>Membership 2</option>
          <option>Membership 3</option>
          <option>Membership 3</option>

        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>


    </form>
  </div>

  <div>
    <ul class="flex mx-5 mp-5 ">
      <li class=" bg-black mx-5 px-5 py-2 text-white rounded-3 "><a href="submit.html">Submit </a></li>
